<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--LOGO AMAZON *ok*-->
        <header>
            <div id="top" class="flex-logo">
                <div><img src="/img/logo.png" alt="logo-amazon"></div>
            </div>
        </header>

        <!--BARRA NAVIGAZIONE *ok*-->
        <nav>
            <div class="flex-barra">
                <div class="bordo-sx"><a href="https://www.google.com/">All</a></div>
                <div><a href="https://www.google.com/">Today's deals</a></div>
                <div><a href="https://www.google.com/">Custom Service</a></div>
                <div><a href="https://www.google.com/">Registry</a></div>
                <div><a href="https://www.google.com/">Gift Cards</a></div>
                <div><a href="https://www.google.com/">Sell</a></div>
            </div>
        </nav>

        <!--BARRA ARANCIONE *ok*--> 
        <section>
            <div class="flex-barra-arancione">
                <div>Shop All Holiday Gift Cards</div>
            </div>
        </section>

        <!--IMMAGINE VERDE *ok*-->
        <section>
            <div class="flex-immagine-verde">
                <div class="immagine-verde">
                    <h1>Holiday gift guides</h1>
                    <p>Be a go gifter</p>
                </div>
            </div>
        </section>

        <!--GALLERIA *ok*-->
        <section>
            <div class="incolla-galleria">
                <p class="bold">Find the perfect gif</p>
                <p><a class="link bold mini-blu link-color" href="https://www.google.com/">Shop now</a></p>
            </div>

            <div class="flex-galleria">
                <div><img src="/img/lego.jpg" alt="lego"></div>
                <div><img src="/img/marshall.jpg" alt="marshall"></div>
                <div><img src="/img/divano.jpg" alt="divano"></div>
                <div><img src="/img/giacca.jpg" alt="giacca"></div>
            </div>
        </section>

        <!--VR *ok*-->
        <section>
            <div class="fix-immage">
                <img src="/img/img_9.png" alt="VR">
            </div>
            <div class="fix-under-immage">
                <p class="bold">Play the gifting game</p>
                <p><a class="link mini-blu bold link-color" href="https://www.google.com/">Shop gaming</a></p>
            </div>
        </section>

        <!--MARSHALL *ok*-->
        <section>
            <section>
                <div class="fix-immage">
                    <img src="/img/img_10.png" alt="Marshall">
                </div>
                <div class="fix-under-immage">
                    <p class="bold">The sound of cheer</p>
                    <p><a class="link mini-blu bold link-color" href="https://www.google.com/">Shop Audio & Accessories</a></p>
                </div>
            </section>
        </section>

        <!--SEZIONE EXTRA (come taglio immagine?) *ok*--> 
        <section>
            <section>
                <div class="fix-immage extra">
                    <img src="/img/sezione extra.png" alt="EXTRA">
                </div>
            </section>
        </section>

        <!--BACK TO TOP *ok*-->
        <section>
            <div class="flex-barra-2">
                <div class="back-top">
                    <a href="#top">back to top</a>
                </div>
            </div> 
        </section>

        <!--FOOTER *ok*-->
        <footer>
            <div class="flex-footer">
                <div><img src="/img/logo.png" alt="logo-amazon"></div>
            </div>
        </footer>
            
    </body>
</html>
